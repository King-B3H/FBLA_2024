<!DOCTYPE HTML>
<html>
    <head>
        <title>FBLA</title>
        <link rel="stylesheet" href="FBLA.css"> 
        <link rel="icon" href="Assets/favicon.jpeg">

    </head>
    <body>
        <div id="gameBody">
            <h1>FBLA Game</h1>
            <div id="resourceDiv">
                <table id="resourceTable">
                    <tr>
                        <td>
                            <h3>You have <span id="playerCash"></span> Cash</h3>
                            <button style="width:100px;height:65px;" onclick="incrementCash()">Click to Increase your Cash</button>
                        </td>
                    </tr>
                </table>
            </div>

            <button onclick="saveGame()">Save Game</button>
            <button onclick="resetGame()">Reset Game</button>
        </div>

        <div hidden id="menu"> <!--Disregard this for now this was meant to be the play screen-->
            <p>This is the menu</p>
            <br>
            <br>
            <br>
            <button>Play</button>
            <br>
            <button onclick="changeBackground()">Quit</button>
        </div>
    </body>
</html>
